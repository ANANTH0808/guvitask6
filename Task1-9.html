<html>
<head>
    <title>form</title>
</head>
<body>
<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="Ananth"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="password"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="Ananth@gmail.com"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="30" min="18" max="100"><br><br>
    <label for="subscribe">creditcard</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes" checked><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" checked> Male
    <input type="radio" id="female" name="gender" value="female"> Female<br><br>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="INDIA" selected>INDIA</option>
      <option value="Russia">Russia</option>
      <option value="usa">United States</option>
    </select><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" cols="30">Type here</textarea><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
