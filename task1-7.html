<html>
<head>
	<title>PAN Card</title>
	<style>
		.pan-card {
			width: 280px;
			height: 180px;
			border: 1px solid #ccc;
			padding: 10px;
			font-family: Arial, sans-serif;
		}
		
		.pan-card img {
			width: 130px;
			height: 150px;
			float: left;
			margin-right: 10px;
		}
		
		.pan-card .info {
			float: left;
			width: 80px;
		}
		
		.pan-card .info label {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="pan-card">
		<img src="groundhog-8557142_1280.png" alt="Photo">
		<div class="info">
			<label>Name:</label>
			<span id="name">Ananth</span><br>
			<label>Father's Name:</label>
			<span id="father-name">Ganesh</span><br>
			<label>PAN:</label>
			<span id="pan">123456789</span><br>
			<label>DOB:</label><br
			<span id="dob">16-04-2000</span>
		</div>
	</div>
</body>
</html>
