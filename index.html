<html>
<head>
	<title>Input Elements</title>
</head>
<body>
	<h1>Input Elements</h1>
	<form>
		<label for="text">Name:</label>
		<input type="text" id="text" name="text"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="number">Number:</label>
		<input type="number" id="number" name="number" min="1" max="10"><br><br>
		<label for="tel">Telephone:</label>
		<input type="tel" id="tel" name="tel"><br><br>
		<label for="url">URL:</label>
		<input type="url" id="url" name="url"><br><br>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date"><br><br>
		<label for="time">Time:</label>
		<input type="time" id="time" name="time"><br><br>
		<label for="datetime">Date and Time:</label>
		<input type="datetime-local" id="datetime" name="datetime"><br><br>
		<label for="month">Month:</label>
		<input type="month" id="month" name="month"><br><br>
		<label for="week">Week:</label>
		<input type="week" id="week" name="week"><br><br>
		<label for="color">Color:</label>
		<input type="color" id="color" name="color"><br><br>
		<label for="checkbox">Checkbox:</label>
		<input type="checkbox" id="checkbox" name="checkbox"><br><br>
		<label for="radio">Radio:</label>
		<input type="radio" id="radio" name="radio"><br><br>
		<label for="file">File:</label>
		<input type="file" id="file" name="file"><br><br>
		<input type="hidden" id="hidden" name="hidden" value="Hidden value">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
